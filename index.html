        @media (max-width: 600px) {

<body>
    <div class="container">
        <!-- å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸµ Apple Music ALAC ä¸‹è½½å™¨</h1>
            <p>é€šè¿‡ WebSocket å®æ—¶ä¸‹è½½ Apple Music éŸ³ä¹</p>
        </div>

        <!-- ä¸»è¦å†…å®¹ -->
        <div class="main-content">
            <!-- è¿æ¥çŠ¶æ€ -->
            <div class="connection-status disconnected" id="connectionStatus">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span id="statusText">æœªè¿æ¥</span>
            </div>

            <!-- è¾“å…¥æ¡† -->
            <div class="input-group">
                <label for="urlInput">Apple Music é“¾æ¥</label>
                <input
                    type="text"
                    id="urlInput"
                    placeholder="ä¾‹å¦‚: https://music.apple.com/us/album/1989/..."
                    onkeypress="handleKeyPress(event)"
                >
            </div>

            <!-- æŒ‰é’®ç»„ -->
            <div class="button-group">
                <button class="btn-primary" id="downloadBtn" onclick="sendDownloadRequest()" disabled>
                    ğŸ“¥ å¼€å§‹ä¸‹è½½
                </button>
                <button class="btn-secondary" onclick="clearLogs()">
                    ğŸ—‘ï¸ æ¸…ç©ºæ—¥å¿—
                </button>
            </div>

            <!-- æ—¥å¿—å®¹å™¨ -->
            <div class="logs-container">
                <div class="logs-header">
                    <span>ğŸ“‹ å®æ—¶æ—¥å¿—</span>
                    <span id="logCount">0 æ¡</span>
                </div>
                <div class="logs-body" id="logsBody">
                    <div class="empty-state">
                        <p>ç­‰å¾…è¿æ¥...</p>
                    </div>
                </div>
            </div>

            <!-- ä»»åŠ¡åˆ—è¡¨ -->
            <div class="tasks-container">
                <div class="tasks-header">
                    ğŸ“Š ä»»åŠ¡åˆ—è¡¨
                </div>
                <div class="tasks-list" id="tasksList">
                    <div class="empty-state">
                        <p>æš‚æ— ä»»åŠ¡</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000;
        let logs = [];
        let tasks = {};

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
        });

        // è¿æ¥ WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.hostname;
            const port = window.location.port || (protocol === 'wss:' ? 443 : 80);

            // å¦‚æœæ˜¯æœ¬åœ°å¼€å‘ï¼Œä½¿ç”¨é…ç½®çš„ç«¯å£ 8080
            const wsUrl = `${protocol}//${host}:8080/ws`;

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    addLog('å·²è¿æ¥åˆ°æœåŠ¡å™¨', 'success');
                    updateConnectionStatus(true);
                    reconnectAttempts = 0;
                    document.getElementById('downloadBtn').disabled = false;
                };

                ws.onmessage = (event) => {
                    handleMessage(event.data);
                };

                ws.onerror = (error) => {
                    addLog(`WebSocket é”™è¯¯: ${error}`, 'error');
                    updateConnectionStatus(false);
                };

                ws.onclose = () => {
                    addLog('è¿æ¥å·²æ–­å¼€', 'warning');
                    updateConnectionStatus(false);
                    document.getElementById('downloadBtn').disabled = true;
                    attemptReconnect();
                };
            } catch (error) {
                addLog(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateConnectionStatus(false);
            }
        }

        // é‡æ–°è¿æ¥
        function attemptReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                reconnectAttempts++;
                addLog(`${reconnectDelay / 1000} ç§’åå°è¯•é‡æ–°è¿æ¥... (${reconnectAttempts}/${maxReconnectAttempts})`, 'warning');
                setTimeout(() => {
                    connectWebSocket();
                }, reconnectDelay);
            } else {
                addLog('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥æœåŠ¡æ˜¯å¦è¿è¡Œ', 'error');
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (connected) {
                statusElement.classList.add('connected');
                statusElement.classList.remove('disconnected');
                statusDot.classList.add('connected');
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'å·²è¿æ¥';
            } else {
                statusElement.classList.remove('connected');
                statusElement.classList.add('disconnected');
                statusDot.classList.remove('connected');
                statusDot.classList.add('disconnected');
                statusText.textContent = 'æœªè¿æ¥';
            }
        }

        // å¤„ç†æ¶ˆæ¯
        function handleMessage(data) {
            try {
                const message = JSON.parse(data);

                // ä¼˜å…ˆæ£€æŸ¥é”™è¯¯
                if (message.error) {
                    addLog(`é”™è¯¯: ${message.error}`, 'error');
                    if (message.id && tasks[message.id]) {
                        tasks[message.id].status = 'failed';
                        updateTasksList();
                    }
                }
                // æ£€æŸ¥ä¸‹è½½é“¾æ¥ï¼ˆä¼˜å…ˆäº ID æ£€æŸ¥ï¼‰
                else if (message.link) {
                    addLog(`ä¸‹è½½é“¾æ¥: ${message.link}`, 'info');
                    if (message.id && tasks[message.id]) {
                        tasks[message.id].status = 'completed';
                        updateTasksList();
                    }
                    // è‡ªåŠ¨è§¦å‘ä¸‹è½½
                    autoDownload(message.link);
                }
                // æ£€æŸ¥ä¿¡æ¯å­—æ®µ
                else if (message.info) {
                    addLog(`ä¿¡æ¯: ${message.info}`, 'info');
                    if (message.id && tasks[message.id]) {
                        if (message.info.includes('ä¸Šä¼ ') || message.info.includes('å®Œæˆ')) {
                            tasks[message.id].status = 'completed';
                        }
                        updateTasksList();
                    }
                }
                // æ£€æŸ¥ä»»åŠ¡ ID å“åº”ï¼ˆä»…å½“æ²¡æœ‰å…¶ä»–ç‰¹æ®Šå­—æ®µæ—¶ï¼‰
                else if (message.id !== undefined && message.id) {
                    if (!tasks[message.id]) {
                        tasks[message.id] = {
                            id: message.id,
                            url: document.getElementById('urlInput').value,
                            status: 'processing',
                            startTime: new Date()
                        };
                    }
                    addLog(`ä»»åŠ¡ ID: ${message.id}`, 'info');
                    updateTasksList();
                }
            } catch (error) {
                addLog(`è§£ææ¶ˆæ¯å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å‘é€ä¸‹è½½è¯·æ±‚
        function sendDownloadRequest() {
            const url = document.getElementById('urlInput').value.trim();

            if (!url) {
                addLog('è¯·è¾“å…¥ Apple Music é“¾æ¥', 'warning');
                return;
            }

            if (!url.includes('music.apple.com')) {
                addLog('è¯·è¾“å…¥æœ‰æ•ˆçš„ Apple Music é“¾æ¥', 'warning');
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addLog('æœªè¿æ¥åˆ°æœåŠ¡å™¨', 'error');
                return;
            }

            try {
                const request = { link: url };
                ws.send(JSON.stringify(request));
                addLog(`å‘é€ä¸‹è½½è¯·æ±‚: ${url}`, 'info');
            } catch (error) {
                addLog(`å‘é€è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendDownloadRequest();
            }
        }

        // è‡ªåŠ¨ä¸‹è½½
        function autoDownload(link) {
            try {
                const a = document.createElement('a');
                a.href = link;
                a.download = '';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                addLog('å·²è§¦å‘ä¸‹è½½', 'success');
            } catch (error) {
                addLog(`è‡ªåŠ¨ä¸‹è½½å¤±è´¥: ${error.message}`, 'error');
                // å¦‚æœè‡ªåŠ¨ä¸‹è½½å¤±è´¥ï¼Œæä¾›æ‰‹åŠ¨ä¸‹è½½é“¾æ¥
                addLog(`è¯·æ‰‹åŠ¨ä¸‹è½½: ${link}`, 'warning');
            }
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            const logEntry = {
                message,
                type,
                timestamp
            };
            logs.push(logEntry);

            // ä¿æŒæ—¥å¿—æ•°é‡åœ¨ 1000 ä»¥å†…
            if (logs.length > 1000) {
                logs.shift();
            }

            renderLogs();
        }

        // æ¸²æŸ“æ—¥å¿—
        function renderLogs() {
            const logsBody = document.getElementById('logsBody');
            const logCount = document.getElementById('logCount');

            if (logs.length === 0) {
                logsBody.innerHTML = '<div class="empty-state"><p>ç­‰å¾…æ¶ˆæ¯...</p></div>';
                logCount.textContent = '0 æ¡';
                return;
            }

            logsBody.innerHTML = logs.map(log => `
                <div class="log-entry ${log.type}">
                    <span class="timestamp">[${log.timestamp}]</span>
                    <span>${escapeHtml(log.message)}</span>
                </div>
            `).join('');

            logCount.textContent = `${logs.length} æ¡`;

            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            logsBody.scrollTop = logsBody.scrollHeight;
        }

        // æ›´æ–°ä»»åŠ¡åˆ—è¡¨
        function updateTasksList() {
            const tasksList = document.getElementById('tasksList');
            const taskIds = Object.keys(tasks);

            if (taskIds.length === 0) {
                tasksList.innerHTML = '<div class="empty-state"><p>æš‚æ— ä»»åŠ¡</p></div>';
                return;
            }

            tasksList.innerHTML = taskIds.map(id => {
                const task = tasks[id];
                const duration = Math.floor((new Date() - task.startTime) / 1000);
                return `
                    <div class="task-item">
                        <div class="task-info">
                            <div class="task-id">ä»»åŠ¡ #${task.id}</div>
                            <div class="task-url">${escapeHtml(task.url)}</div>
                            <div>
                                <span class="task-status ${task.status}">${getStatusText(task.status)}</span>
                                <span style="color: #999; font-size: 12px; margin-left: 10px;">è€—æ—¶: ${duration}s</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                pending: 'å¾…å¤„ç†',
                processing: 'å¤„ç†ä¸­',
                completed: 'å·²å®Œæˆ',
                failed: 'å¤±è´¥'
            };
            return statusMap[status] || status;
        }

        // æ¸…ç©ºæ—¥å¿—
        function clearLogs() {
            logs = [];
            renderLogs();
            addLog('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
